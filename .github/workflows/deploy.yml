name: 서비스 배포

on:
  workflow_call:
    secrets:
      SSH_HOST:
        required: true
      SSH_USERNAME:
        required: true
      SSH_KEY:
        required: true
      SSH_PORT:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
    inputs:
      environment:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      spring-profile-active:
        required: true
        type: string
      image-name:
        required: true
        type: string
      service-name:
        required: true
        type: string

env:
  IMAGE_TAG: 'latest'
  ACTIVE_PROFILE: ${{ inputs.spring-profile-active || 'local' }}
  ENVIRONMENT: ${{ inputs.environment || 'local' }}

jobs:
  deploy:
    runs-on: [ ubuntu-latest ]
    name: 서비스 배포하기
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: GitHub 에서 레포 받아오기
        uses: actions/checkout@v3

      - name: 배포 스크립트 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ./econo-recruit/server
            sudo -S docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            
            # Remove origin was container 
            sudo -S docker rm -f Econovation_Recruit_Server
           
            cat ${{ inputs.image-name }}
            # Pull and Deploy new built docker image with new tag
            sudo -S docker pull ${{ inputs.image-name }}:latest
            sudo -S docker-compose up -d
            
            # Remove all unused docker image
            sudo -S docker image prune -a -f

      - name: 배포 완료 슬랙 알림 보내기
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: author, workflowRun, pullRequest
          custom_payload: |
            {
              attachments: [{
                color: '#59f764',
                title: '서버 배포 알림',
                text: `Econo-Recruit 서버 배포 성공!`,
                fields: [
                  {
                    title: '배포 환경',
                    value: `${process.env.ENVIRONMENT}`,
                    short: true,
                  },
                  {
                    title: '배포자',
                    value: `${process.env.AS_AUTHOR}`,
                    short: true,
                  },
                  {
                    title: '워크플로 링크',
                    value: `${process.env.AS_WORKFLOW_RUN}`,
                    short: true,
                  },
                  {
                    title: 'PR 링크',
                    value: `${process.env.AS_PULL_REQUEST}`,
                    short: true,
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
